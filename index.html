<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google landing page</title>
    <link
      rel="shortcut icon"
      href="./images/gfavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
      </div>
      <div class="header__right">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#">
              <img
                class="i"
                src="./images/appicon.png"
                title="google"
                alt="App Icon"
              />
            </a>
          </li>
          <li><button>Sign in</button></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="./images/googlelogo.png" alt="logo" />
      <div class="main__search-bar">
        <img
          src="./images/magnifying_glass.jpg"
          width="30px"
          alt=""
          class="magnifier"
        />
        <input type="search" class="input" />

        <a href="#">
          <img
            class="mic"
            src="./images/google_microphone.png"
            width="15px"
            alt=""
          />
        </a>

        <div>
          <button class="b1">Google Search</button>
          <button class="b2">I'm feeling lucky</button>
          <p>Other language you can use: <a href="#">English</a></p>
        </div>
      </div>
    </main>

    <footer class="foot">
      <div class="country"><p>Turkey</p></div>
      <div class="bottom">
        <ul class="bottom1">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="bottom2">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
